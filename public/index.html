<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" typer = "text/css" />
    <link rel="stylesheet" href="/styles/header.css" typer = "text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" typer = "text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" typer = "text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class= "nav-bar-right">
      <span><a class="new-tweet-jump-link" href="#tweet-text"><span class="bold-text">Write</span> a new tweet</a></span>
      <span class="nav-bar-arrows"> >> </span>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><span class="bold-text">Penny</span> C</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-container"></div>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <div>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
          <div class="tweet-actions">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-container">
      </section>
    </main>
  </body>
</html>
